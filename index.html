<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Viaje confirmado ‚úàÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body{
margin:0;
font-family:Poppins,sans-serif;
background:linear-gradient(#87ceeb,#dff6ff);
display:flex;
align-items:center;
justify-content:center;
height:100vh;
overflow:hidden;
}

/* nube ambiente */

.cloud{
position:fixed;
font-size:3rem;
opacity:.4;
animation:cloudMove linear infinite;
}
.cloud:nth-child(1){top:10%;left:-10%;animation-duration:40s;}
.cloud:nth-child(2){top:30%;animation-duration:55s;}
.cloud:nth-child(3){top:50%;animation-duration:50s;}

@keyframes cloudMove{to{transform:translateX(120vw);}}

/* pista */

.runway{
position:fixed;
bottom:0;
width:100%;
height:70px;
background:#444;
}
.runway::after{
content:"";
position:absolute;
top:50%;
width:200%;
height:6px;
background:repeating-linear-gradient(90deg,white 0 30px,transparent 30px 60px);
animation:runwayMove 1s linear infinite;
}
@keyframes runwayMove{to{transform:translateX(-60px);}}

/* cabina */

.cabin{
position:fixed;
inset:0;
background:radial-gradient(circle,#2c3e50,#000);
color:white;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
opacity:0;
pointer-events:none;
transition:opacity 1s;
}

.map{
font-size:3rem;
animation:mapMove 6s linear infinite;
opacity:.8;
}

@keyframes mapMove{
0%{transform:translateX(-50px);}
50%{transform:translateX(50px);}
100%{transform:translateX(-50px);}
}

/* contenedor principal */

.container{
background:rgba(255,255,255,.95);
border-radius:25px;
padding:30px;
width:460px;
max-width:95%;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.15);
}

h1{color:#2c3e50;}

.buttons-container{
display:flex;
flex-direction:column;
gap:12px;
align-items:center;
}

button{
padding:14px;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
width:200px;
}

#btnSi{background:#2ecc71;color:white;}
#btnNo{background:#e74c3c;color:white;}

.hidden{display:none;}

/* boarding pass final */

.boarding{
background:white;
border-radius:18px;
padding:25px;
box-shadow:0 10px 25px rgba(0,0,0,.2);
animation:pop 1s infinite alternate;
}

@keyframes pop{to{transform:scale(1.05);}}

/* avi√≥n */

.plane{
position:fixed;
font-size:3rem;
left:5%;
bottom:80px;
opacity:0;
}
.fly{animation:flyPlane 2.5s ease-out forwards;}
@keyframes flyPlane{
0%{opacity:1;}
100%{transform:translate(120vw,-80vh) rotate(20deg);}
}

/* humo */

.smoke{
position:fixed;
width:12px;
height:12px;
background:white;
border-radius:50%;
opacity:.7;
animation:smokeFade 1.2s linear forwards;
}
@keyframes smokeFade{to{transform:scale(4);opacity:0;}}

/* contador */

.countdown{
position:fixed;
font-size:5rem;
color:white;
top:40%;
left:50%;
transform:translate(-50%,-50%);
text-shadow:0 0 10px black;
}

</style>
</head>

<body>

<div class="cloud">‚òÅÔ∏è</div>
<div class="cloud">‚òÅÔ∏è</div>
<div class="cloud">‚òÅÔ∏è</div>

<div class="runway"></div>

<div class="container">

<div id="pantallaPregunta">

<h1>¬øQuieres irte de viaje conmigo si apruebo los examenes? ‚úàÔ∏èüåç</h1>

<div class="buttons-container">
<button id="btnSi">¬°S√ç, VAMOS!</button>
<button id="btnNo">No</button>
</div>

</div>

<div id="pantallaFinal" class="hidden">

<div class="boarding">
<h2>üé´ TARJETA DE EMBARQUE</h2>
<p>Destino: Cualquier lugar del mundo</p>
<p>Pasajeros: T√∫ & Yo</p>
<h1>¬°DESPEGAMOS!</h1>
</div>

</div>

</div>

<div id="plane" class="plane">‚úàÔ∏è</div>
<div id="countdown" class="countdown hidden"></div>

<!-- cabina -->
<div id="cabin" class="cabin">
<h2>En vuelo‚Ä¶</h2>
<div class="map">üåç ‚úàÔ∏è üåé</div>
</div>

<!-- sonidos -->
<audio id="takeoff">
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b9b39.mp3">
</audio>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/10/30/audio_946f6e6a17.mp3">
</audio>

<script>

const btnSi=document.getElementById('btnSi');
const btnNo=document.getElementById('btnNo');
const plane=document.getElementById('plane');
const pPregunta=document.getElementById('pantallaPregunta');
const pFinal=document.getElementById('pantallaFinal');
const countdown=document.getElementById('countdown');
const cabin=document.getElementById('cabin');

const takeoff=document.getElementById('takeoff');
const music=document.getElementById('music');

let escalaSi=1,escalaNo=1;

const frasesNo=[
"¬øEstas segura?",
"¬øTe quedar√°s en casa?",
"¬øNi aunque yo invite?",
"¬°Pi√©nsalo bien!",
"No tengas miedo",
"¬°Di que s√≠, a lo loco!"
];

let i=0;

function smoke(){
const s=document.createElement("div");
s.className="smoke";
s.style.left=plane.getBoundingClientRect().left+"px";
s.style.top=plane.getBoundingClientRect().top+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1200);
}

btnNo.onclick=()=>{
escalaSi+=0.4;
btnSi.style.transform=`scale(${escalaSi})`;
escalaNo-=0.15;
btnNo.style.transform=`scale(${escalaNo})`;
btnNo.innerText=frasesNo[i%frasesNo.length];
i++;
if(escalaNo<=0.2)btnNo.classList.add("hidden");
};

btnSi.onclick=()=>{

let c=3;
countdown.classList.remove("hidden");
countdown.innerText=c;

let timer=setInterval(()=>{
c--;

if(c>0){
countdown.innerText=c;
}else{
clearInterval(timer);
countdown.classList.add("hidden");

takeoff.play();
plane.classList.add("fly");

let smokeInterval=setInterval(smoke,120);

setTimeout(()=>{
clearInterval(smokeInterval);
cabin.style.opacity=1;
music.play();
},2500);

setTimeout(()=>{
cabin.style.opacity=0;
pPregunta.classList.add("hidden");
pFinal.classList.remove("hidden");

confetti({
particleCount:200,
spread:90,
origin:{y:0.6}
});
},6000);

}

},800);

};

</script>

</body>
</html>
